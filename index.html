<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random password generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <script src="app.js" defer></script>
</head>

<body>
    <div class="container container-fluid-sm text-light">
        <header>
            <h1 class="text-start">Generate a<br>
                <span class="textColor">Random Password</span>
            </h1>
            <p>Never use an insecure password again</p>
        </header>
        <div class="form-group">
            <label class="form-label lab" for="copy">Password Length</label>
            <input class="form-control inp" type="text" name="copy" id="copy" placeholder="Enter length (1-22)">
            <div class="error-message"></div>
        </div>

        <button class="btn btn-style">Generate Password</button>

        <div class="rando">
            <span class="randomOne"></span>
        </div>
        <button class="btn btn-copy">Copy Password to clipboard</button>
    </div>
</body>

</html>
